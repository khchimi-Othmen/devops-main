version: '3.7'

services:
  mysql-container:
    image: mysql:5.7
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: devops
    ports:
      - "3306:3306"
    networks:
      - app-network

    volumes:
      - mysql-data:/var/lib/mysql

  spring-app-container:
    depends_on:
      - mysql-container
    image: khchimiothmen/maintestdevops:latest
    container_name: spring-app-container
    restart: on-failure
    ports:
      - "8082:8082"
    networks:
      - app-network


  angular-app:
    image: khchimiothmen/main-devops-front:latest
    ports:
      - "4200:4200"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
